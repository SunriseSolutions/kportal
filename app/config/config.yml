imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: vendor/config_doctrine.yml }
    - { resource: vendor/config_doctrine_binhle.yml }
    - { resource: vendor/config_sonata.yml }
    - { resource: vendor/config_cmf.yml }
    - { resource: vendor/config_others.yml }
    - { resource: vendor/config_parameters.yml }

    - { resource: vendor/services_listener.yml }
    - { resource: vendor/services_doctrine.yml }
    - { resource: vendor/services_admin.yml }

    - { resource: vendor/services_admin_binhle.yml }
    - { resource: vendor/services_doctrine_binhle.yml }
    - { resource: vendor/services_binhle.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
            # other files
        - 'SonataMediaBundle:Form:media_widgets.html.twig'
        - 'SonataCoreBundle:Form:datepicker.html.twig'
#        - 'BeanLocationBundle:Form:google_maps.html.twig'
        - 'SonataFormatterBundle:Form:formatter.html.twig'

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
